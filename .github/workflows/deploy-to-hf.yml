name: Deploy to Hugging Face Space

on:
  push:
    branches:
      - main          # run this workflow on every git push to main branch
  workflow_dispatch:  # allow manual trigger from GitHub Actions UI

jobs:
  sync-to-huggingface:
    runs-on: ubuntu-latest

    steps:
      # Step 1 — Check out your repository’s code
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          lfs: true          # include large files tracked with Git LFS
          fetch-depth: 0     # full history (safer for git pushes)

      # Step 2 — Push the code to your Hugging Face Space
      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}   # access token (write access) stored in GitHub repo secrets
          HF_USER: JensBender
          HF_SPACE: loan-default-prediction-app
        run: |
          # configure git to tell Hugging Face the push came from Github Actions and prevent “who are you?” errors  
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # add Hugging Face Space as a remote repository
          git remote add hf https://$HF_USER:$HF_TOKEN@huggingface.co/spaces/$HF_USER/$HF_SPACE

          # push Github repo main branch to the main branch of the Hugging Face Space repo
          git push --force hf main
